<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer=""></script>
</head>

<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="game-container">
        <div class="title">
            <h2>Choose your move!</h2>
        </div>
        <div class="buttons">
            <button id="btnRock" class="game-button">Rock</button>
            <button id="btnPaper" class="game-button">Paper</button>
            <button id="btnScissor" class="game-button">Scissors</button>
        </div>
        <div id="results" class="results"></div>
        <button id="btnRestart" class="game-button">Restart!</button>
    </div>
</body>

</html>
